<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CommuterCalc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <header class="header">
        <nav class="headerNav">    
        <a class="title"><img class="icon" width="40" height="40" src="CC_logo.svg"/> CommuterCalc</a> 
        <label class="switch">
            <input type="checkbox" id="mode" checked>
            <span class="slider round"></span>
        </label>
        </nav>
    </header>

    <main class="main">
        <div class="mainWrapper">
            <section class="infoWraper">
                
                <a class="text">Enter the following feilds to calculate your commute cost!</a>
                <form id="userInput">
                <label for="make">make</label>
                    <select name="make" id="make">
                        <option value="none" selected disabled hidden>Select the make of your vehicle</option>
                    <option value="honda">Honda</option>
                    </select>
                
                <label for="model">model</label>
                <select name="model" id="model">
                    <option value="none" selected disabled hidden>Select the model of your vehicle</option>
                <option value="honda">Honda</option>
                </select>

                <label for="year">year</label>
                <input type="number" id="year" name="year" min="1950" max="2023" placeholder="Enter model year" />

                <label for="trips">trips</label>
                <input type="number" id="trips" name="trips" min="1" max="" placeholder="Enter number of trips per week" />
                </form>
                <div>
                    <label for="choice-radio">Yes</label>
                    <input type="radio" name="choice-radio">

                    <label for="choice-radio">No</label>
                    <input type="radio" name="choice-radio">

                  </div>
            </section>


            <section class="btnWrapper">
                <button type="submit">Calculate!</button>
            </section>

            <section class="mapWrapper">
                <img style="height: 100%; width: 100%; border-radius: 5px;" src="temp_map.jpg"/>
            </section>
            
            <section class="statsWrapper">stats sec</section>
        </div>
    </main>

    <footer clas="footer">
        Footer sec 
    </footer>
        
        <!-- <script src="" async defer></script> -->
    </body>
</html>
